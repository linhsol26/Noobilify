<nb-card size="tiny" class="liked-song-page">
  <nb-card-body>

    <h1>Your Liked Song</h1>

    <nb-card-body class="sec-div" (click)="playLikedSongPlaylist()">
      <hr><button nbButton size="medium" hero status="primary" shape="semi-round"><nb-icon icon="heart-outline"></nb-icon></button><hr>
    </nb-card-body>

    <nb-list listenWindowScroll="true" class="list-items">
      <nb-list-item class="tracks" *ngFor="let file of likedSongFile">
        <app-track [file]="file"></app-track>
      </nb-list-item>
    </nb-list>

  </nb-card-body>
</nb-card>
