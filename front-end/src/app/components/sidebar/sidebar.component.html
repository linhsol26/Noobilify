<button *ngIf="!isCompact"
        nbButton
        ghost
        status="danger"
        size="tiny"
        (click)="changeSidaBar()">
        <nb-icon icon="arrow-ios-forward-outline"></nb-icon>
</button>

<button *ngIf="isCompact"
        nbButton
        ghost
        status="danger"
        size="medium"
        (click)="changeSidaBar()">
        <nb-icon icon="arrow-ios-back-outline"></nb-icon>
</button>

<nb-menu [tag]="'sideBar'" [items]="menuItems">
</nb-menu>
