    <nb-user size="medium" [name]="currentItem.Name" [title]="currentItem.Singer"
      picture="https://images.unsplash.com/photo-1523895665936-7bfe172b757d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
    </nb-user>

  <nb-card-body>
    <div class="button-container">
      <nb-icon *ngIf="!loop" icon="repeat-outline" style="margin-right: 5%;" (click)="loop = !loop"></nb-icon>
      <nb-icon *ngIf="loop" icon="repeat-outline" style="color: blue; margin-right: 5%;" (click)="loop = !loop"></nb-icon>
      <nb-icon icon="arrow-ios-back-outline" (click)="previusMusic()" style="margin-right: 2%"></nb-icon>
      <nb-icon *ngIf="!isPlaying" icon="play-circle" status="basic" [options]="{ animation: { type: 'zoom' } }"
        (click)="playMusic()"></nb-icon>
      <nb-icon *ngIf="isPlaying" icon="pause-circle" status="basic" [options]="{ animation: { type: 'zoom' } }"
        (click)="playMusic()"></nb-icon>
      <nb-icon icon="arrow-ios-forward-outline" (click)="nextMusic()" style="margin-left: 2%"></nb-icon>
      <nb-icon *ngIf="!random" icon="shuffle-outline" style="margin-left: 5%" (click)="random = !random"></nb-icon>
      <nb-icon *ngIf="random" icon="shuffle-outline" style="color: blue; margin-left: 5%" (click)="random = !random"></nb-icon>
      <nb-icon icon="music-outline" style="margin-left: 60%"></nb-icon>
    </div>

    <mat-slider [(ngModel)]="value" (valueChange)="seekto()"></mat-slider>
  </nb-card-body>
