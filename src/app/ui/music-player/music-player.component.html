<div class="music_player">
  <div class="music_info">
    <div style="display: flex; align-items: center;">
      <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="music_img">
    </div>
    <div class="music_article" *ngFor='let file of files; let i = index'>
      <div id="music_name">{{ file.name }}</div>
      <div id="singer">{{ file.artist }}</div>
    </div>
  </div>

  <div class="button_group">
    <button [disabled]='isFirstPlaying()' (click)="previous()">
      <mat-icon id="previousButton">skip_previous</mat-icon>
    </button>
    <button>
      <mat-icon id="playButton">play_circle_filled</mat-icon>
    </button>
    <button>
      <mat-icon (click)="changestatus_musicPlayer($event)" id="nextButton">skip_next</mat-icon>
    </button>
  </div>

  <div class="music_process_root">
    <div class="music_time"></div>
    <mat-slider id="music_process" class="time-slider"></mat-slider>
  </div>

  <div class="volume_root">
    <button><mat-icon class="volume_icon" (click)="changestatus_volunme($event)">volume_up</mat-icon></button>
    <mat-slider id="volume"></mat-slider>
  </div>
</div>
