<div *ngIf="authService.user$ | async; then authenticated else guest">
</div>
<ng-template #authenticated>
  <div *ngIf="authService.user$ | async as user">
    <nb-user style="justify-content: center;" size="large"
      name={{user.displayName}}
      title={{user.gmail}}
      picture={{user.photoURL}}
      onlyPicture>
    </nb-user>
    <button nbButton status="info" (click)="authService.logOut()">Log out</button>
  </div>
</ng-template>

<ng-template #guest>
  <div>
    <button nbButton status="info" (click)="authService.loginWithGG()">Login</button>
  </div> <!-- lay cua con GOOGLE -->
</ng-template>

<br>
<nb-menu [items]="items" autoCollapse="true">
</nb-menu>
<br>
<nb-toggle status="primary" (checkedChange)="changeTheme($event)"></nb-toggle>
