<input [(ngModel)]="PlayListName" (keypress)="test($event)" type="text" nbInput fullWidth shape="semi-round" placeholder="Create Your Playlist">
<div class="btn_group">
  <button nbButton (click)="sumbit($event)" status="primary" shape="rectangle">Submit</button>
  <button nbButton (click)="cancel()" status="basic" shape="rectangle">Cancel</button>
</div>
